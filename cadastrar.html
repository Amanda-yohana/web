<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde|Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="assets/js/alerta.js"></script>
    <script src="assets/js/validacao.js"></script>
    <script src="assets/js/cadastrar.js"></script>

</head>
<body>

    <div class="container col-6">

        <div id="alerta" role="alert"></div>
        <h2 class="mt-4">Cadastro de Produtos</h2>

        <form method="post" action="http://localhost:3000/produtos">
            <fieldset>
                
                <div>
                    <label for="id">Código</label>
                    <input type="text" id="id" name="id" readonly class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" maxlength="60" required class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria">
                        <option value="0">Cereais</option>
                        <option value="1">Suplementos</option>
                        <option value="2">Temperos</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <label for="preco">Preço Unitário</label>
                    <input type="text" id="preco" name="preco" required class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="quantidade">Quantidade em Estoque</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" max="999" required class="form-control">
                </div>

                <div class="form-group mt-2">
                    <label for="url">URL imagem</label>
                    <input type="text" id="url" name="url" class="form-control">
                </div>

                <div class="mt-4">
                    <input  type="button" class="btn btn-outline-primary" value="Salvar" onclick="salvar()">
                    <a class="btn btn-outline-danger" href="gerenciar.html">Voltar</a>
                </div>

            </fieldset>
        </form>

    </div>

       
</body>
</html>
